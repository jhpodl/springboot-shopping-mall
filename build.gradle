buildscript {
	ext {
		springBootVersion = '2.7.2'
		springDependencyManagement = '1.0.11.RELEASE'
		//esVersion = '7.6.1'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
		classpath "io.spring.gradle:dependency-management-plugin:${springDependencyManagement}"
	}
}


// 하위 모든 프로젝트 공통 세팅
subprojects {
	group = 'com.multi'
	version = '0.0.1-SNAPSHOT'

	apply plugin: 'java'
	apply plugin: 'idea'
	apply plugin: 'org.springframework.boot'
	apply plugin: 'io.spring.dependency-management'

	sourceCompatibility = '11'
	targetCompatibility = '11'
	compileJava.options.encoding = 'UTF-8'

	repositories {
		mavenCentral()
	}

	dependencies {
		implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
		implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
		implementation 'org.springframework.boot:spring-boot-starter-web'
		implementation 'org.springframework.boot:spring-boot-starter-security'
		implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'
		implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.3'
		implementation 'org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.5.2'
		implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
		implementation 'org.modelmapper:modelmapper:2.3.9'
		implementation 'org.apache.commons:commons-lang3'
		implementation 'org.springframework.boot:spring-boot-starter-validation'
		implementation 'org.springframework.boot:spring-boot-starter-mail'
		implementation 'mysql:mysql-connector-java'
		implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect'
		implementation 'io.springfox:springfox-boot-starter:3.0.0'

		runtimeOnly 'mysql:mysql-connector-java' // 개발 환경에서 사용하는 DB(MySQL)
		runtimeOnly 'com.h2database:h2' // 테스트 코드 작성시 사용할 DB(H2)

		compileOnly 'org.projectlombok:lombok'
		developmentOnly 'org.springframework.boot:spring-boot-devtools'

		annotationProcessor 'org.projectlombok:lombok'

		testImplementation 'org.springframework.boot:spring-boot-starter-test'
		testImplementation 'org.springframework.security:spring-security-test'
	}

	test {
		useJUnitPlatform()
	}
}

