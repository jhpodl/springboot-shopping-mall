server:
  port: 8081

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/shoppingmall?serverTimezone=UTC
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.MySQL8Dialect
  servlet:
    multipart:
      max-file-size: 30MB # 파일 하나의 크기(20M)
      max-request-size: 100MB # 한 번에 최대 업로드 가능한 파일 용량(100MB)
      #enable: true # 파일 업로드 가능 여부 선택
      #location: /Users/YoungminKim # 업로드 된 파일의 임시 저장 경로(/Users/YoungminKim)

# logging
logging:
  level:
    com.shoppingmall: DEBUG

# upload path - prod Linux
os:
  window:
    upload-path: C:/shoppingmall/upload-files/
  mac:
    upload-path: /Users/youngminkim/projects/shoppingmall/upload-files/
  linux:
    upload-path: /var/www/upload-files/

