# mybatis
mybatis:
  type-aliases-package: com.post.domain # specify that package names can be omitted
  mapper-locations: mybatis-mapper/**/*.xml # location of mapper file
  configuration:
    map-underscore-to-camel-case: true # set model property to camel case

# 실제 물리적으로 파일을 업로드(File.transferTo()) 하기 위한 경로
# - JAR 배포 시에는 프로젝트 내부 파일이 전부 날라가는 현상이 있을 수 있음
# - 외부에서 src/resources/ 경로 접근이 배포 후에는 불가능하기 때문
# - 아래 경로에 파일을 저장하고 URL 매핑을 통해 파일을 처리한다
os:
  window:
    upload-path: C:/shoppingmall/upload-files/
  mac:
    upload-path: /Users/youngminkim/projects/shoppingmall/upload-files/
  linux:
    upload-path: /var/www/shoppingmall/upload-files/

